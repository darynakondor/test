<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant-page-menu</title>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/modern-normalize.css" />
    <link rel="stylesheet" href="../../css/fonts.css" />
    <link rel="stylesheet" href="../../css/base.css" />
    <link rel="stylesheet" href="../../css/root.css" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="details-hotel">
        <div class="container">
            <h3 class="details-hotel-logo">MIMIHO</h3>
            <h2 class="details-hotel-title">Готель</h2>
            <p class="details-hotel-text">
                Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
                sint. Velit officia consequat duis enim velit mollit.
            </p>

            <div class="details-hotel-wrapper">
                <div class="details-hotel-imgs">
                    <ul class="details-hotel-list">
                        <li>
                            <picture>
                                <source srcset="
                                    ../../img/desktop/main-page-hotel-desk/sl-servise-1-1x.jpg 1x,
                                    ../../img/desktop/main-page-hotel-desk/sl-servise-1-2x.jpg 2x
                                  " media="(min-width: 1280px)" />
                                <source srcset="
                                    ../../img/tablet/main-page-hotel-tab/sl-servise-tab-1-1x.jpg 1x,
                                    ../../img/tablet/main-page-hotel-tab/sl-servise-tab-1-2x.jpg 2x
                                  " media="(min-width: 1024px)" />
                                <source srcset="
                                    ../../img/mobile/main-page-hotel-mob/sl-servise-1-mob-1x.png 1x,
                                    ../../img/mobile/main-page-hotel-mob/sl-servise-1-mob-2x.png 2x
                                  " media="(min-width: 320px)" />
                                <img src="../../img/desktop/main-page-hotel-desk/sl-servise-1-1x.jpg" alt="Hotel-1" />
                            </picture>
                        </li>
                        <li>
                            <picture>
                                <source srcset="
                                    ../../img/desktop/main-page-hotel-desk/sl-servise-2-1x.jpg 1x,
                                    ../../img/desktop/main-page-hotel-desk/sl-servise-2-2x.jpg 2x
                                  " media="(min-width: 1280px)" />
                                <source srcset="
                                    ../../img/tablet/main-page-hotel-tab/sl-servise-tab-2-1x.jpg 1x,
                                    ../../img/tablet/main-page-hotel-tab/sl-servise-tab-2-2x.jpg 2x
                                  " media="(min-width: 1024px)" />
                                <source srcset="
                                    ../../img/mobile/main-page-hotel-mob/sl-servise-mob-2-1x.jpg 1x,
                                    ../../img/mobile/main-page-hotel-mob/sl-servise-mob-2-2x.jpg 2x
                                  " media="(min-width: 320px)" />
                                <img src="../../img/desktop/main-page-hotel-desk/sl-servise-2-1x.jpg" alt="Hotel-2" />
                            </picture>
                        </li>
                        <li>
                            <picture>
                                <source srcset="
                                    ../../img/desktop/main-page-hotel-desk/sl-servise-3-1x.jpg 1x,
                                    ../../img/desktop/main-page-hotel-desk/sl-servise-3-2x.jpg 2x
                                  " media="(min-width: 1280px)" />
                                <source srcset="
                                    ../../img/desktop/main-page-hotel-desk/sl-servise-1-1x.jpg 1x,
                                    ../../img/desktop/main-page-hotel-desk/sl-servise-1-2x.jpg 2x
                                  " media="(min-width: 1024px)" />
                                <img src="../../img/desktop/main-page-hotel-desk/sl-servise-3-1x.jpg" alt="Hotel-3" />
                            </picture>
                        </li>
                    </ul>
                    <ul class="details-hotel-arrows">
                        <li><button type="button" class="btn-arrow">
                                <svg class="icon" width="32" height="32">
                                    <use href="../../img/icons.svg#icon-cil_arrow-left"></use>
                                </svg>
                            </button></li>
                        <li><button type="button" class="btn-arrow">
                                <svg class="icon" width="32" height="32">
                                    <use href="../../img/icons.svg#icon-cil_arrow-right"></use>
                                </svg>
                            </button></li>
                    </ul>
                </div>
                <div class="details-hotel-btns">
                    <button type="button" class="details-hotel-btn">
                        Забронювати номер
                    </button>
                    <a href="../../hotel-page.html" class="details-hotel-link">Переглянути ціни</a>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./slick/slick.min.js"></script>
    <script src="./slider.js"></script>
</body>

</html>
